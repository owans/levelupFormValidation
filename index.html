<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form Validation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../levelupFormValidation/assets/css/styles.css">
</head>
<body>
    <div class="container">
      <header id="page-header" class="bg-dark text-white col-sm-12">
        <h1 id="main-heading" class="text-center">Create Login Details</h1>
      </header>
      <div class="row">
        <main class="col-sm-8">
          <form data-validate id="comment-form">

            <div class="form-group">
                <label for="name"></label>
                <input type="text" id="full-name" class="form-control" placeholder="enter full name" class="error" title="Please enter your full name"
            </div>

            <div class="form-group">
                <label for="email"></label>
                <input type="text" pattern=".+@.+\..+" id="email" placeholder="enter email address" class="form-control" title="please enter a valid email address">
            </div>

            <div class="form-group">
                <label for="zip-code"></label>
                <input type="number" id="zip" size="8" placeholder="enter zip code" class="form-control" class="error" title="please input a zip code not less than 8 characters">
            </div>

            <div class="form-group">
                <label for="age"></label>
                <input type="number" size="4" id="age" placeholder="enter age" class="form-control" title="You must 18 years and above to qualify">
            </div>
            
            <br>
            <div class="form-group">
                <label for="hobby-preference">Hobbies</label>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="reading-checkbox">
                      <label class="form-check-label" for="reading-checkbox">
                        Reading
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="football-checkbox">
                      <label class="form-check-label" for="football-checkbox">
                        football
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="music-checkbox">
                      <label class="form-check-label" for="music-checkbox">
                        Music
                      </label>
                    </div>
                  
                    <br>
            <div class="form-group">
                    <label for="music-preference">
                      Favourite kind of music
                    </label>
                    <select class="form-control" id="music-preference">
                      <option value="rock">Rock</option>
                      <option value="jazz">Jazz</option>
                      <option value="classical">Classical</option>
                      <option value="other">Other</option>
                    </select>
            </div>
            <div class="form-group">
              <label for="password-input">Password</label>
              <input type="password" id="password-input" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm your password</label>
              <input type="password" id="confirm-password" class="form-control" required>
              <small style="display: none" id="error-message" class="text-danger">Both password fields must match.</small>
            </div>
            </div>
            <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
          </form>
        </main>
        <aside id="sidebar" class="col-sm-4 bg-info text-white">
        </aside>
      </div>
    </div>
    <script>
            validate.init();
    </script>
    <script src="path/to/validate.polyfills.min.js"></script>
    <script src="../levelupFormValidation/assets/js/index.js"></script>
</body>
</html>
